<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mapache Skater</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1220"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="top">
    <div class="brand">
      <img class="logo" src="assets/raccoon.png" alt="logo"/>
      <h1>Mapache Skater</h1>
    </div>
    <nav class="tabs" id="nav">
      <a href="#/home"   data-to="home"   class="tab active">Inicio</a>
      <a href="#/run"    data-to="run"    class="tab">Jugar</a>
      <a href="#/daily"  data-to="daily"  class="tab">Diario</a>
      <a href="#/store"  data-to="store"  class="tab">Tienda</a>
      <a href="#/board"  data-to="board"  class="tab">Clasif.</a>
      <a href="#/custom" data-to="custom" class="tab">Personalizar</a>
      <a href="#/settings" data-to="settings" class="tab">Ajustes</a>
      <a href="#/news"   data-to="news"   class="tab">Noticias</a>
    </nav>
  </header>

  <main id="app" class="view-stack"></main>

  <footer class="btm">
    <span>SPA · PWA · Mobile controls · © Mapache</span>
    <button id="btnInstall" class="btn small">Instalar</button>
  </footer>

  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
    }
  </script>
</body>
</html>
